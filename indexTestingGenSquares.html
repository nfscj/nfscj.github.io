<!DOCTYPE html>
<html>
<head>
    <title>Natural Selection Circles</title>
    
    <link href="HomeStyleSheet.css" rel="stylesheet" />
</head>
<body>
    <h2 class="header">Welcome To Natural Selction Squares</h2>
    <div class="program-space">
        <canvas id="canvas" width="600" height="400"></canvas>
        
        <button onclick="runMain()">Draw Squares</button>
        <script>

            function runMain()
            {
                var canvas = document.getElementById("canvas"),
                ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, 1000, 1000)
                var sqStack = new Array();
                FirstSquare()
                
                
                
                

                function GenSquare()
                {
                    function RandomintX(Xmin, Xmax) {
                        return Math.floor(Math.random() * (Xmax - Xmin + 1)) + Xmin;
                    }
                    function RandomintY(Ymin, Ymax) {
                        return Math.floor(Math.random() * (Ymax - Ymin + 1)) + Ymin;
                    }
                    
                        var x = RandomintX(1, 479)
                        var y = RandomintY(1, 279)
                        var width = 120
                        var height = 120
                        var sqInfo = [x, y, width, height];
                        console.debug(sqInfo)
                        sqStack.push(sqInfo)
                        
                }
                function PrintSquares()
                {
                    
                    for (i = 0; i < 3; i++)
                    {
                        var squareToPrint = sqStack.pop()
                        console.debug(squareToPrint)
                        ctx.lineWidth = 1;
                        ctx.strokeRect(squareToPrint[0], squareToPrint[1], squareToPrint[2], squareToPrint[3]);
                        ctx.fillStyle = "#000000";
                        ctx.fillRect(squareToPrint[0], squareToPrint[1], squareToPrint[2], squareToPrint[3]);
                    }
                }
                function CheckCollide1()
                {
                    var sq0 = sqStack[0]
                    var sq1 = sqStack[1]
                    var x1 = sq0[0]
                    var y1 = sq0[1]
                    var x2 = sq1[0]
                    var y2 = sq1[1]
                    if ((x2>(x1+130)) || (x2<(x1-130)) || (y2>(y1+130)) || (y2<(y1-130)) )
                    {
                        console.debug("square 2 is good")
                        ThirdSquare()
                    }
                    else {
                        console.debug("square 2 is bad retry")
                        sqStack.pop()
                        SecondSquare()
                    }
                }
                function CheckCollide2()
                {
                    var sq0 = sqStack[0]
                    var sq1 = sqStack[1]
                    var sq2 = sqStack[2]

                    var x1 = sq0[0]
                    var y1 = sq0[1]

                    var x2 = sq1[0]
                    var y2 = sq1[1]

                    var x3 = sq2[0]
                    var y3 = sq2[1]
                    if ((x3 > (x1 + 130)) || (x3 < (x1 - 130)) || (y3 > (y1 + 130)) || (y3 < (y1 - 130))) {
                        console.debug("square 3 is good so far")
                        if ((x3 > (x2 + 130)) || (x3 < (x2 - 130)) || (y3 > (y2 + 130)) || (y3 < (y2 - 130))) {
                            console.debug("square 3 is good all the way")
                            PrintSquares()
                        }
                        else {
                            console.debug("square 3 is bad retry")
                            sqStack.pop()
                            ThirdSquare()
                        }
                        
                    }
                    else {
                        console.debug("square 3 is bad retry")
                        sqStack.pop()
                        ThirdSquare()
                    }
                }
                function FirstSquare()
                {
                    
                    GenSquare()
                    SecondSquare()
                }
                function SecondSquare()
                {
                    
                    GenSquare()
                    CheckCollide1()
                }
                function ThirdSquare()
                {
                    GenSquare()
                    CheckCollide2()
                }
            }
                    

                    

                

        </script>

    </div>

</body>
</html>
