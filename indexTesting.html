<!DOCTYPE html>
<html>
<head>
    <title>Natural Selection Circles</title>
    
    <link href="HomeStyleSheet.css" rel="stylesheet" />
</head>
<body>
    <h2 class="header">Welcome To Natural Selction Squares</h2>
    <div class="program-space">
        <canvas id="canvas" width="600" height="400"></canvas>
        
        <button onclick="runMain()">Draw Squares</button>
        <script>

            function runMain() {
                    //set bounds for square spawning
                    var Xmin = 1;
                    var Xmax = 529;
                    var Ymin = 1;
                    var Ymax = 329;

                    //Generate Randon y position
                    function RandomintY(Ymin, Ymax) {
                        return Math.floor(Math.random() * (Ymax - Ymin + 1)) + Ymin;
                    }
                    //Generate Randon x position
                    function RandomintX(Xmin, Xmax) {
                        return Math.floor(Math.random() * (Xmax - Xmin + 1)) + Xmin;
                    }
                    


                    function drawRectangles() {

                            var canvas = document.getElementById("canvas"),
                                ctx = canvas.getContext("2d");
                            ctx.clearRect(0, 0, 1000, 1000)
                            function RandomintY(Ymin, Ymax) {
                                return Math.floor(Math.random() * (Ymax - Ymin + 1)) + Ymin;
                            }
                            function RandomintX(Xmin, Xmax) {
                                return Math.floor(Math.random() * (Xmax - Xmin + 1)) + Xmin;
                            }
                            
                            var sqStack = new Array();

                            for (i = 0; i < 3; i++) {
                                

                                var x = RandomintX(1, 479)
                                var y = RandomintY(1, 279)
                                var width = 120
                                var height = 120

                                ctx.lineWidth = 1;
                                ctx.strokeRect(x, y, width, height);
                                ctx.fillStyle = "#000000";
                                ctx.fillRect(x, y, width, height);
                                
                                var sqInfo = [x, y, width, height];
                                
                                sqStack.push(sqInfo);
                                
                                
                            }
                            console.debug(sqStack[0])
                            console.debug(sqStack[1])
                            console.debug(sqStack[2])
                            console.debug(sqStack.pop())
                            
                            
                    }

                    drawRectangles();

                }

        </script>

    </div>

</body>
</html>
